#================================================================================
# Configuration file for an active learning run
#================================================================================
exp_name: excise_and_noop

seed: 42

elements: [Si]

uncertainty_thresholds: [0.001, 0.0005, 0.0001,  0.00005, 0.00001]

flare:
  cutoff: 5.0
  n_radial: 12
  lmax: 3
  initial_sigma: 1.0
  initial_sigma_e: 0.1
  initial_sigma_f: 0.001
  initial_sigma_s: 1.0
  variance_type: local

  flare_optimizer:
    optimize_on_the_fly: False

oracle:
  name: stillinger_weber
  sw_coeff_filename: Si.sw

sampling:
  algorithm: excise_and_noop
  sample_box_strategy: fixed
  sample_box_size: [ 10.86, 10.86, 10.86 ]
  max_constrained_substructure: 20
  excision:
    algorithm: spherical_cutoff
    radial_cutoff: 5.0  # radial cutoff in Angstrom

lammps:
  mpi_processors: 4
  openmp_threads: 2
