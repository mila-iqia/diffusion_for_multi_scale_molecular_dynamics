noise:
    total_time_steps: 100
    sigma_min: 0.0001
    sigma_max: 0.5
    corrector_step_epsilon: 2.0e-7
sampling:
    algorithm: adaptive_corrector
    num_atom_types: 1
    number_of_atoms: 1
    sample_batchsize: 128
    spatial_dimension: 3
    number_of_corrector_steps: 10
    one_atom_type_transition_per_step: False
    atom_type_greedy_sampling: False
    atom_type_transition_in_corrector: False
    number_of_samples: 128
    record_samples: True
    cell_dimensions:  [1.0, 1.0, 1.0]