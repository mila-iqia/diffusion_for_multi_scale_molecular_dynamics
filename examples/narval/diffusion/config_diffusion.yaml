# general
exp_name: example_experiment
max_epoch: 2
log_every_n_steps: 1
# fast_dev_run: True
# set to null to avoid setting a seed (can speed up GPU computation, but
# results will not be reproducible)
seed: 1234

# data
data:
  batch_size: 128
  num_workers: 4
  max_atom: 64

# architecture
spatial_dimension: 3
model:
  score_network:
    n_hidden_dimensions: 2
    hidden_dimensions_size: 64
  noise:
    total_time_steps: 10
    sigma_min: 0.005  # default value
    sigma_max: 0.5  # default value'

# optimizer
optimizer:
  name: adam
  learning_rate: 0.001

# early stopping
early_stopping:
  metric: val_loss
  mode: min
  patience: 100

model_checkpoint:
  monitor: val_loss
  mode: min

logging:
  - tensorboard
  - comet
